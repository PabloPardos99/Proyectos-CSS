<!doctype html>
<html lang="es" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 04 - NFT Market Place</title>
  </head>
  <body>
    <div class="page">
        <!-- Header -->
        <header class="header">
          <!-- Navbar -->

          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu">
              <div class="logo is-flex ">
                <img width="150px" src="img/Logo_Artzie.svg" alt="logotipo">
              </div>
              
              <!-- Navbar Items -->

              <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar_items navbar-start">
                
                <a class="navbar-item">
                  Market
                </a>
                
                <a class="navbar-item">
                  Gallery
                </a>
                
                <a class="navbar-item">
                  How It Works
                </a>
                
                <a class="navbar-item">
                  About
                </a>
                
              </div>

              <!-- Navbar Log-in -->
              <div class="navbar-end">
                <div class="navbar-login navbar-item">
                  <div class="buttons">
                    <a class="sign__up button py-4">
                      <strong>Sign up</strong>
                    </a>
                    <a class="log__in button is-danger py-4">
                      Log in
                    </a>
                  </div>
                </div>
              </div>  
            </div>
            
          </div>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="text-body">
            <h1 class="titulo title">The <span class="largest">largest</span> NFT market 
              with exceptional items on the bid</h1>
              <p class="subtitulo subtitle">
                <span class="collectible">Collectible</span> and non-fungible tokens in your hands
              </p>
              
              <!-- Ciruclo y linea roja -->
              <object data="./img/Circle_woords_Vector.svg" type="image/svg+xml" class="circulo"></object>
              <object data="./img/line.svg" type="image/svg+xml" class="linea"></object>
            </div>
            
            <div class="button-section">
              <div class="buttons">
                <a class="button is-black is-large" href="#">Explore</a>
                <a class="button is-danger is-large" href="#">Learn More âž¡</a>
              </div>
            </div>
            
          <!-- NFT Images -->

          <section class="nft__artworks">
            <div class="nft__container">
              <h2 class="text-tittle title">Featured Artwork</h2>
              <div class="nft__images columns">
                <div class="image1">
                  <img class="image-section shadow-sm" src="img/Image_01.png" alt="placeholder" width="450px">
                </div>
                <div class="image2">
                  <img class="image-section shadow-sm" src="img/image_02.png" alt="placeholder" width="450px">
                </div>
              </div>
            </div>
          </section>
          
          <article class="nft">
            <div class="nft__imageContainer">
              <img class="aside-img" src="img/aside_image.png" alt="">
            </div>
            
            <div class="nft__data card">
              <div class="nft__header">
                <div class="nft__owner">
                  <img src="img/card_ig.png" alt="Nft Owner">
                </div>
                <div class="nft__price">
                  <p class="nft__text card-subtitle">Current Bid</p>
                  <p class="nft__current_price title">1.00 ETH</p>
                </div>
                <hr class="line-separation">
                <div class="nft__buttons">
                  <div class="buttons">
                    <div class="button is-danger" style="color: aliceblue;">Bid Now</div>
                    <div class="button" style="color: red;">View Artwork</div>
                  </div>
                </div>
                
              </div>
            </div>
            <div class="nft__numbers">
              <div class="nft__number"><span>50k+</span>Artwork</div>
              <div class="nft__number"><span>30k+</span>Artist</div>
              <div class="nft__number"><span>20k+</span>Auction</div>
            </div>

            <div class="logo_background">
              <img src="img/Artzie_background.png" alt="" width="210px">
            </div>
          </article>
        </section>
      </main>
      
      
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
